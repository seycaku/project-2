<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeApp</title>
    <link rel="stylesheet" href="RecipeApp.css">
</head>
<body>
   <header class="header">
    <a href="RecipeApp.html" class="logo">RecipeApp</a>
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="RecipeApp.html" class="navbar-link">Home</a></li>
            <li><a href="saved-recipe.html" class="navbar-link">Favorites</a></li>
        </ul>
    </nav>
</header>

<section class="section-main">
    <div class="container">
        <div class="search-area">
            <h1>Your desired dish?</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search recipes..." class="search-input" oninput="autoSuggest()">
                <button id="searchButton" class="search-button" onclick="searchRecipes()">üîç</button>
            </div>
            <div id="suggestions" class="suggestions"></div>
            <p class="search-hint">Search any recipe e.g.: burger, pizza, sandwich, toast.</p>
        </div>
    </div>
</section>

<section class="recipe-section">
    <div class="recipe-grid" id="resultsContainer"></div>
</section>

<div id="recipeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="recipeDetails"></div>
    </div>
</div>

<script src="RecipeApp.js"></script>
</body>
</html>
